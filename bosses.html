<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Salão dos Bosses</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="bosses.css">
</head>
<body>

<header>
  <h1>Salão dos Bosses</h1>
  <p>Somente os fortes avançam</p>
</header>

<section class="add-boss">
  <h2>Adicionar Boss</h2>

  <input type="text" id="nomeBoss" placeholder="Nome do Boss">
  <input type="text" id="fraquezaBoss" placeholder="Fraquezas (ex: disciplina, foco)">

  <label>Dificuldade</label>
  <input type="range" id="dificuldadeBoss" min="1" max="10" value="5">

  <input type="file" id="imgBoss" accept="image/*">

  <button onclick="adicionarBoss()">Registrar Boss</button>
</section>

<section class="bosses-container" id="bossesContainer"></section>
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script src="bosses.js"></script>
</body>
</html>
